<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      font-family: system-ui, sans-serif;
    }

    #status {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 1rem;
      color: #444;
      text-align: center;
      padding: 1em;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

  <div id="status">Checking network accessâ€¦</div>
  <iframe id="formFrame"></iframe>

  <script>
    async function init() {
      try {
        const [ipRes, configRes] = await Promise.all([
          fetch("https://api.ipify.org?format=json"),
          fetch("config.json")
        ]);

        const ip = (await ipRes.json()).ip;
        const config = await configRes.json();

        if (ip === config.allowedIP) {
          const frame = document.getElementById("formFrame");
          frame.src = config.formURL;
          frame.style.display = "block";
          document.getElementById("status").style.display = "none";
        } else {
          document.getElementById("status").innerText = "Access denied. Connect to campus Wi-Fi.";
        }
      } catch (e) {
        document.getElementById("status").innerText = "Error loading form. Try again later.";
        console.error(e);
      }
    }

    init();
  </script>

</body>
</html>

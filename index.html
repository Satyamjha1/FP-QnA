<!DOCTYPE html>
<html>
<head>
  <title>Wi-Fi Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      overflow: hidden;
    }

    #status {
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
      color: #333;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

  <div id="status">Checking your networkâ€¦</div>

  <iframe id="formFrame" src="https://docs.google.com/forms/d/e/1FAIpQLSfwz2XVRcokv_SA6XyAX6eQCHU5IgnNFPh-ETxt9m6VjkZjHg/viewform?embedded=true"></iframe>

  <script>
    const allowedIP = "14.139.122.146"; // Change this to your current IP for testing

    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        if (data.ip === allowedIP) {
          document.getElementById("status").style.display = "none";
          document.getElementById("formFrame").style.display = "block";
        } else {
          document.getElementById("status").innerText = "Access denied. Please connect to campus Wi-Fi.";
        }
      })
      .catch(() => {
        document.getElementById("status").innerText = "Unable to check your IP.";
      });
  </script>

</body>
</html>

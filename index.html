<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wi-Fi Attendance</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
    }

    h2 {
      margin-bottom: 1rem;
    }

    #status {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    #formFrame {
      display: none;
      width: 100%;
      max-width: 600px;
      height: 80vh;
      border: none;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      margin: 1rem auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Attendance Portal</h2>
  <div class="spinner" id="loader"></div>
  <p id="status">Checking your networkâ€¦</p>

  <iframe
    id="formFrame"
    src="https://docs.google.com/forms/d/e/1FAIpQLSfwz2XVRcokv_SA6XyAX6eQCHU5IgnNFPh-ETxt9m6VjkZjHg/viewform?embedded=true">
  </iframe>

  <script>
    const allowedIP = "14.139.122.146";

    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("loader").style.display = "none";
        if (data.ip === allowedIP) {
          document.getElementById("status").innerText = "You're connected to campus Wi-Fi.";
          document.getElementById("formFrame").style.display = "block";
        } else {
          document.getElementById("status").innerText =
            "Access denied. Please connect to the campus Wi-Fi to access the quiz.";
        }
      })
      .catch(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("status").innerText =
          "Unable to verify your IP. Please check your connection.";
      });
  </script>

  <noscript>
    <p style="color: red;">This site requires JavaScript to function. Please enable JavaScript in your browser.</p>
  </noscript>
</body>
</html>
